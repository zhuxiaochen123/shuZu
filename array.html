<!doctype html>
<html>

<head>
  <title>array</title>
  <meta charset="utf-8">
</head>

<body>
  <script>
    var arr1 = [60, 90, 60, 58, 54, 54, 58, 50, 52,
      54, 48, 69, 34, 55, 51, 52, 44, 66];

    var arr2 = [12, 34, 67, 23, 98, 29, 10, 23, 33, 90, 25];

    function showArray(arr) {  // 数组遍历
      for (var i = 1; i < arr.length; i += 2) {
        document.write(arr[i] + ",");

      }
      document.write("<br>")

    }
    showArray(arr1);
    showArray(arr2);
    function showArray1(arr) {  // 数组遍历
      for (var i = 0; i < arr.length; i++) {

        if (arr[i] % 2 == 0) {
          document.write(arr[i] + ",");
        }

      }
      document.write("<br>")

    }
    showArray1(arr1);
    showArray1(arr2);
    function sum(arr) {  // 数组遍历
      he = 0;
      for (var i = 0; i < arr.length; i++) {
        he = arr[i] + he;

      }
      document.write(he);


    }



    sum(arr1);
    document.write("<br>")
    sum(arr2);
  </script>
</body>

</html>
