<!doctype html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script>
    var scores = [12, 45, 12, 90, 92, 99, 40, 100];
    var scores2 = [12, 13, 81, 78, 60];
    function getMax(arr) {
      var xiabiao = 0;
      var max = arr[0];
      for (i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i];
          xiabiao = i;
        }
      }
      document.write("数组的最大值是:" + max +  " 下标是:" + xiabiao + "<br>");
    }
    getMax(scores);
    getMax(scores2);
  </script>
</body>

</html>
